<!-- Shared Filter Toolbar Partial -->
<!-- 
    Usage: Include <div id="filterToolbarPartial"></div> where you want these elements.
    Each page can add view options and facets before/after this partial.
    This partial provides: Object count, Search input, Reset button
-->

<!-- Object Count -->
<div class="toolbar-count">
    <span id="toolbarObjectCount">0</span> Objekte
</div>

<!-- Search -->
<div class="toolbar-section toolbar-search">
    <input type="text" class="toolbar-search-input" id="toolbarSearch" placeholder="Suche..." />
</div>

<!-- Reset Button -->
<button class="toolbar-reset-btn" id="toolbarResetFilters">Zur√ºcksetzen</button>
