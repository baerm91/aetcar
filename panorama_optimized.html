<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarkophag Panorama - Optimiert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="filterToolbar.css">
    <link rel="stylesheet" href="objectModal.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #161616;
            --surface-color-hover: #222222;
            --card-bg: #1e1e1e;
            --primary-color: #f6b15d; /* Warm amber for museum feel */
            --primary-glow: rgba(246, 177, 93, 0.3);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(30, 30, 30, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(40, 40, 40, 0.4) 0%, transparent 50%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Filter Toolbar */
        .filter-toolbar {
            position: sticky;
            top: 64px;
            z-index: 120;
            min-height: 52px;
            background: rgba(10, 10, 10, 0.92);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 12px 20px 14px;
            gap: 10px;
        }

        .toolbar-main {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .toolbar-spacer {
            flex: 1 1 auto;
            min-width: 20px;
        }

        .toolbar-search {
            margin-left: auto;
        }

        .toolbar-search-input {
            width: 200px;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        .toolbar-search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(246, 177, 93, 0.12);
            width: 240px;
        }

        .toolbar-search-input::placeholder {
            color: rgba(255, 255, 255, 0.45);
        }

        .toolbar-divider {
            width: 1px;
            height: 28px;
            background: rgba(255, 255, 255, 0.12);
            margin: 0 8px;
        }

        .toolbar-stats {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary-color);
            white-space: nowrap;
        }

        .toolbar-reset-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: transparent;
            color: rgba(246, 177, 93, 0.92);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .toolbar-reset-btn:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Search Box */
        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 2px rgba(246, 177, 93, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #aaa;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            display: none;
        }

        .clear-btn:hover {
            color: #fff;
        }

        .clear-btn.visible {
            display: block;
        }

        /* Filter Buttons */
        .filter-group {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
            border: 1px solid var(--border-color);
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 2px 10px var(--primary-glow);
        }

        /* Tag Filter */
        .tag-filter {
            position: relative;
        }

        .tag-filter-button {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .tag-filter-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tag-filter-dropdown {
            position: absolute;
            top: 110%;
            left: 0;
            min-width: 220px;
            max-height: 280px;
            overflow-y: auto;
            background: #0a0a0a;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 10px;
            display: none;
            z-index: 200;
        }

        .tag-filter-dropdown.open {
            display: block;
        }

        .tag-filter-dropdown .tag-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: #ddd;
        }

        .tag-filter-dropdown .tag-option:hover {
            background: rgba(255,255,255,0.05);
        }

        .tag-filter-dropdown input[type="checkbox"] {
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .tag-filter-dropdown .tag-count {
            margin-left: auto;
            font-size: 11px;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.06);
            padding: 2px 6px;
            border-radius: 6px;
        }

        .tag-filter-dropdown .tag-clear {
            width: 100%;
            border: 1px dashed var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tag-filter-dropdown .tag-clear:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .active-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            width: 100%;
            padding: 6px 8px 2px;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.06);
        }

        .tag-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 12px;
            color: #fff;
        }

        .tag-badge button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        .tag-badge button:hover {
            color: #fff;
        }

        /* Back Button */
        .back-button {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        
        /* Sort Select */
        .sort-select {
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }
        
        .sort-select:hover {
            color: #fff;
            border-color: var(--primary-color);
        }
        
        .sort-select option {
            background: var(--bg-color);
            color: #fff;
        }

        /* Toggle Switch for Upright */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }
        
        .toggle-switch input {
            display: none;
        }
        
        .toggle-track {
            width: 36px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            transition: all 0.3s;
        }
        
        .toggle-thumb {
            width: 16px;
            height: 16px;
            background: #888;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        .toggle-switch input:checked + .toggle-track {
            background: rgba(246, 177, 93, 0.2);
            border: 1px solid var(--primary-color);
        }
        
        .toggle-switch input:checked + .toggle-track .toggle-thumb {
            transform: translateX(16px);
            background: var(--primary-color);
        }
        
        .toggle-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .toggle-switch:hover .toggle-label {
            color: #fff;
        }

        /* Shared toolbar container aligns generated filters/search/reset */
        #filterToolbarContainer {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            flex: 1 1 320px;
        }

        .toolbar-secondary {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .flex-fill {
            flex: 1 1 auto;
            min-width: 240px;
        }

        /* Keep shared toolbar search/reset inline inside panorama bar */
        #filterToolbarContainer .toolbar-search {
            margin-left: 0;
        }
        #filterToolbarContainer .toolbar-section {
            flex-wrap: nowrap;
        }

        /* Layout Toggles */
        .layout-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 2px;
            border: 1px solid var(--border-color);
        }

        .layout-btn {
            padding: 6px 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            white-space: nowrap;
            gap: 6px;
        }

        .layout-btn:hover {
            color: #fff;
        }

        .layout-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }

        /* Content Grid - Default is Grid */
        .panorama-container {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-width, 250px), 1fr));
            gap: 30px;
            align-items: start;
            min-height: 50vh;
        }
        
        /* Masonry Layout */
        .panorama-container.masonry {
            display: block;
            column-count: auto;
            column-width: var(--card-width, 250px);
            column-gap: 30px;
        }
        
        .panorama-container.masonry .sarcophagus-card {
            break-inside: avoid;
            margin-bottom: 30px;
        }

        /* Compact Layout (List-like grid) */
        .panorama-container.compact {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .panorama-container.compact .sarcophagus-card {
            flex-direction: row;
            align-items: center;
            height: 80px;
        }
        
        .panorama-container.compact .image-wrapper {
            width: 80px;
            min-height: 80px;
            height: 100%;
        }
        
        .panorama-container.compact .card-info {
            padding: 10px 15px;
            flex: 1;
            border-top: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Shelf Layout (Horizontal Scroll) */
        .panorama-container.shelf {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            align-items: flex-end; /* Align to bottom for height comparison */
            gap: 20px;
            padding-top: 30px; /* Scrollbar space at top */
            grid-template-columns: none; /* Override grid */
            height: calc(100vh - 180px); /* Rest of screen */
            transform: scaleY(-1); /* Flip container to move scrollbar to top */
        }

        .panorama-container.shelf .sarcophagus-card {
            flex: 0 0 auto; /* Don't shrink */
            width: var(--card-width, 250px);
            margin-bottom: 0;
            transform: scaleY(-1); /* Flip cards back to normal */
        }
        
        /* Custom scrollbar for the shelf container */
        .panorama-container.shelf::-webkit-scrollbar {
            height: 12px;
        }
        
        .panorama-container.shelf::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            margin: 0 30px;
        }
        
        .panorama-container.shelf::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 6px;
        }

        /* Cards */
        .sarcophagus-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sarcophagus-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-glow);
            z-index: 2;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
            min-height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.6) 100%);
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        
        .sarcophagus-card:hover .image-wrapper::after {
            opacity: 0;
        }
        
        .image-wrapper.no-image {
            background: #0f0f0f;
            border: 1px dashed #444;
        }
        
        .image-wrapper.no-image::after {
            display: none;
        }
        
        .image-wrapper.no-image img {
            opacity: 0.7;
            max-width: 80%;
            max-height: 80%;
        }

        .sarcophagus-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.7s ease;
        }

        .sarcophagus-card:hover img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 16px;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 10px;
            color: #ccc;
            width: fit-content;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Modal (Lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 40px;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            background: #0f0f0f;
            border-radius: 16px;
            overflow: hidden;
            max-width: 1400px;
            width: 95%;
            height: 85vh;
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #333;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-image-container {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
        }

        .modal-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-details {
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            background: #0f0f0f;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            font-family: 'Playfair Display', serif; /* Elegant font for titles if available, fallback sans */
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
            margin-left: 20px;
        }

        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
            transition: all 0.3s;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--primary-color);
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 15px;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .modal-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                height: 90vh;
            }

            .modal-details {
                border-left: none;
                border-top: 1px solid var(--border-color);
                max-height: 40vh;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
            }

            .search-box {
                width: 100%;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                padding: 15px 20px;
            }
            
            .view-options {
                width: 100%;
                justify-content: space-between;
            }
            
            .panorama-container {
                padding: 20px;
            }
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px;
            color: var(--text-secondary);
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

            .close-btn {
                background: transparent;
                border: none;
                color: var(--text-secondary);
                font-size: 28px;
                cursor: pointer;
                padding: 0;
                line-height: 1;
                transition: color 0.2s;
                margin-left: 20px;
            }

            .close-btn:hover {
                color: #fff;
                transform: rotate(90deg);
                transition: all 0.3s;
            }

            .detail-row {
                margin-bottom: 20px;
            }

            .detail-label {
                font-size: 11px;
                text-transform: uppercase;
                color: var(--primary-color);
                letter-spacing: 1.5px;
                margin-bottom: 6px;
                opacity: 0.8;
            }

            .detail-value {
                font-size: 15px;
                color: #e0e0e0;
                line-height: 1.6;
            }

            /* Responsive */
            @media (max-width: 900px) {
                .modal-content {
