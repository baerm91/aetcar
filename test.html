<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETCAR Navigation</title>
    <style>
        /* --- GRUNDLEGENDE STYLES & SCHRIFTEN --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap');

        :root {
            --bg-color: #050505; /* Fast Schwarz */
            --text-color: #aaaaaa; /* Grau für inaktive Links */
            --highlight-color: #e0c080; /* Goldener Ton aus dem Bild */
            --nav-height: 80px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px; /* Nur zur Demo */
        }

        /* --- NAVIGATION CONTAINER --- */
        .navbar {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }

        /* --- LOGO --- */
        .logo {
            font-family: 'Cinzel', serif; /* Serifenschrift ähnlich dem Bild */
            font-size: 24px;
            font-weight: 700;
            color: var(--highlight-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* --- MENÜ LINKS --- */
        .nav-links {
            display: flex;
            gap: 40px; /* Abstand zwischen den Links */
            height: 100%;
        }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            height: 100%; /* Wichtig für die korrekte Positionierung des Lichts */
        }

        .nav-item:hover, .nav-item.active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* --- DIE LINIE & DAS LICHT --- */
        
        /* 1. Die durchgehende graue Linie (Basis) */
        .nav-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.15); /* Sehr subtiles Grau */
            z-index: 1;
        }

        /* 2. Das wandernde Licht */
        .nav-light {
            position: absolute;
            bottom: 0; /* Sitzt genau auf der Linie */
            left: 0;
            height: 1px; /* Gleiche Höhe wie die Basislinie */
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                var(--highlight-color) 50%, 
                transparent 100%
            );
            
            pointer-events: none; /* Klicks gehen durch */
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        width 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.3s ease-out; /* Elegante, flüssige Bewegung */
            opacity: 0; /* Unsichtbar bis JS initialisiert */
            z-index: 2;
            transform: translateX(-50%); /* Zentriert das Licht basierend auf der berechneten Mitte */
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">AETCAR</div>
        
        <div class="nav-links">
            <a href="#" class="nav-item active">Start</a>
            <a href="#" class="nav-item">Fundkarte</a>
            <a href="#" class="nav-item">Steinupanorama</a>
            <a href="#" class="nav-item">Sammeln</a>
        </div>

        <div class="nav-border"></div>
        <div class="nav-light" id="navLight"></div>
    </nav>

    <script>
        const navLinks = document.querySelectorAll('.nav-item');
        const navLight = document.getElementById('navLight');
        const navContainer = document.querySelector('.nav-links');

        // Funktion um das Licht zu positionieren
        function moveLight(target) {
            if (!target) return;

            // Berechne Position relativ zum Container
            // Wir nutzen die Mitte des Elements
            const rect = target.getBoundingClientRect();
            const navRect = document.querySelector('.navbar').getBoundingClientRect();
            
            // Die Mitte des Ziel-Elements berechnen
            const center = rect.left - navRect.left + (rect.width / 2);

            // Breite des Lichts: Wir machen es etwas breiter als den Text für den Fade-Out
            const lightWidth = rect.width + 60; 

            // Styles anwenden
            navLight.style.width = `${lightWidth}px`;
            navLight.style.left = `${center}px`; // Durch translateX(-50%) im CSS wird es zentriert
            navLight.style.opacity = '1';
        }

        // Aktives Element finden
        let activeItem = document.querySelector('.nav-item.active');

        // Initialisierung: Licht zum aktiven Element bewegen
        if (activeItem) {
            moveLight(activeItem);
        }

        // Event Listener für Hover
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', (e) => {
                moveLight(e.target);
            });
            
            // Optional: Klick setzt das aktive Element neu
            link.addEventListener('click', (e) => {
                // Entferne active von allen anderen
                navLinks.forEach(l => l.classList.remove('active'));
                // Setze active auf das geklickte
                e.target.classList.add('active');
                activeItem = e.target;
            });
        });

        // Wenn die Maus die Navigation verlässt, zurück zum aktiven Element
        document.querySelector('.nav-links').addEventListener('mouseleave', () => {
            if (activeItem) {
                moveLight(activeItem);
            } else {
                // Wenn kein aktives Element, Licht ausblenden
                navLight.style.opacity = '0';
            }
        });
        
        // Resize Handler, damit das Licht auch beim Fenster-Skalieren stimmt
        window.addEventListener('resize', () => {
            if(activeItem) moveLight(activeItem);
        });

    </script>
</body>
</html>
